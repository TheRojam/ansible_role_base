---
# must-have packages for all systems
base__packages:
  - rsync
  - tmux
  - sudo
  - ethtool
  - vim
  - nmap
  - wget
  - git
  - bash-completion
  - unzip
  - net-tools
  - gdisk
  - lsof

# packages for all non-legacy x86 systems
base__modern_packages:
  - tcpdump
  - sysstat
  - smartmontools


# debian/ubuntu packages
base__debian_packages:
  - debian-goodies
  - molly-guard
  - mtr-tiny
  - knot-dnsutils
  - fio
  - apt-dater-host
  - apt-transport-https
  - aptitude
  - python3-setuptools
  - python3-apt
  - ethstatus

# packages for reasonable linux servers (not RHEL/Centos)
base__linux_packages:
  - links
  - ranger
  - python3-pip
  - python3
  - htop
  - iotop
  - iftop
  - nethogs
  - nload
  - ncdu
  - atop
  - asciinema
  - youtube-dl
  - mpv

playbook_version_number: 9002 # should be over ninethousand
playbook_version_path: 'base-packages_roles-ansible_github.version'
